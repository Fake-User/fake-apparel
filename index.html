<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>FAKE APPAREL</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .header{
            width: 100vw;
            height: 12vh;
            position: fixed;
            display: grid;
            grid-template-columns: 12vh 1fr auto 1fr 12vh;
            background-color: #000;
            filter: drop-shadow(0 0 2vh #000);
            border-style: solid;
            border-width: 0 0 1vh 0;
            border-color: #fff;
            box-sizing: border-box;
            z-index: 10;
            color: #fff;
            align-content: center;
            text-align: center;
        }
        .apparel{
            background-color: #222;
            width: 100vw;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            padding: 16vh 4vh 4vh 4vh;
            gap: 4vh;
        }
            .apparel-item{
                height: 44vh;
                aspect-ratio: auto;
                border-radius: 2vh;
                filter: drop-shadow(0 0 2vh #000);
            }

    </style>
</head>
<body>
    <div class="header">
        <div>LOGO</div>
        <div></div>
        <div>FAKE APPAREL</div>
        <div></div>
        <div>SLIDER</div>
    </div>

    <div class="apparel">
        <img class="apparel-item" src="./static/apparel/Neo4ic - Elden Ring.webp">
        <img class="apparel-item" src="./static/apparel/Neo4ic - Elden Ring.webp">
        <img class="apparel-item" src="./static/apparel/Neo4ic - Elden Ring.webp">
        <img class="apparel-item" src="./static/apparel/Neo4ic - Elden Ring.webp">
        <img class="apparel-item" src="./static/apparel/Neo4ic - Elden Ring.webp">
    </div>

</body>
</html>
