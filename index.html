<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>FAKE MOOD BOARD</title>
    <style>
        @font-face {font-family: night-devision; src: url("./static/fonts/Fontspring-DEMO-podiumsharp-6.13.otf");}
        *{
            padding: 0;
            margin: 0;
        }
        body{
            overscroll-behavior: none;
        }
        .header{
            width: 100vw;
            height: 12vh;
            padding: 0 3vh;
            position: fixed;
            display: grid;
            grid-template-columns: auto 1fr auto 1fr auto;
            background-color: #000;
            filter: drop-shadow(0 0 2vh #000);
            border-style: solid;
            border-width: 0 0 1vh 0;
            border-color: #fff;
            box-sizing: border-box;
            z-index: 10;
            color: #fff;
            align-content: center;
            text-align: center;
            font-family: night-devision;
            font-size: 3vh;
        }
        #apparel{
            background-color: #ccc;
            width: 100vw;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 14vh 4vh 4vh 4vh;
            gap: 2vh;
        }
            .apparel-item{
                height: 25vh;
                aspect-ratio: auto;
                border-radius: 2vh;
                filter: drop-shadow(0 0 1vh #000);
                background-color: #000;
            }

    </style>
</head>
<body>
    <div class="header">
        <div>...</div>
        <div></div>
        <div>FAKE&nbspAPPAREL<br>MOOD&nbspBOARD</div>
        <div></div>
        <div>...</div>
    </div>

    <div id="apparel"></div>

    <script>
        fetch("apparel.json")
        .then((res) => res.json())
        .then((data) => {
            console.log(data);
            let output = "";
            data.forEach(function(item){
                output += `<img class="apparel-item" src="./static/apparel/${item.img}">`
            });
            document.getElementById("apparel").innerHTML = output;
        })
    </script>

</body>
</html>
